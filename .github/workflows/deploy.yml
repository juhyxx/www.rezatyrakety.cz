name: Deploy changed files to FTP

on:
  push:
    branches:
      - main  # Nebo jiná větev

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        run: |
          echo "CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | tr '\n' ' ')" >> $GITHUB_ENV

      - name: Upload changed files via FTP
        run: |
          sudo apt-get install -y lftp
          for file in $CHANGED_FILES; do
            echo "Uploading $file"
            lftp -c "open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; put -O /remote-folder/ $file"
          done
