<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Balada o rezaté raketě</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            color: black;
            line-height: 1.2;
            font-family: Arial, sans-serif;
            background: #fff;
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #181a1b;
                color: #e0e0e0;
            }
            #text strong {
                color: #ff6f61;
            }
            #text h1 {
                background-color: #222;
                color: #fff;
            }
            #text li::marker {
                color: #ff6f61;
            }
            #text p {
                border-bottom: 1px dotted #55555547;
            }
            em {
                color: #bbb;
            }
            input, textarea, select, button {
                background-color: #23272a;
                color: #e0e0e0;
                border-color: #444;
            }
            ::selection {
                background: #444;
                color: #fff;
            }
        }

        #text {
            strong {
                color: #9b1915;
            }

            h1 {
                margin: 0;
                background-color: #9b1915;

                padding: 1rem;
                color: white;
                font-size: 1em;
                text-align: center;
                text-transform: uppercase;
                white-space: nowrap;
            }
            ul {
                padding: 0;
                margin: 0;
            }
            li {
                margin: 0;
                padding: 0;
            }

            li::marker {
                color: #9b1915;
                font-weight: bold;
            }

            p {
                line-height: 1.5rem;
                margin: 0.25rem;
                border-bottom: 1px dotted #eeeeee67;
            }
            em {
                color: #999;
            }
            @media print {
                .audio-player {
                    display: none;
            }
        }
            
            button {
                height:  40px;
                width: 40px;
                position: absolute;
                top:5px;
                right:5px;
                border:0;
                border-radius: 5px;
            }
    </style>

<body>
        <div id="text"></div>
        <template id="audio-player-template">
            <div class="audio-player">
                <audio class="audio-demo">
                    <source class="source-demo" type="audio/mpeg">
                </audio>
                <button class="demo-play" title="Play">&#9654;</button>
              
            </div>
        </template>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        console.log("Loading markdown.js");

        const song = window.location.search.replace("?", "").split("=")[1];
        document.addEventListener("DOMContentLoaded", () => {
            fetch(`data/${song}/text.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    const html = marked.parse(data);
                    document.getElementById("text").innerHTML = html;

                    
                    // Use template for audio player
                    const template = document.getElementById("audio-player-template");
                    const audioFragment = template.content.cloneNode(true);
                    audioFragment.querySelector(".source-demo").src = `data/${song}/demo.mp3`;

                    // Add custom controls functionality
                    const audioDemo = audioFragment.querySelector(".audio-demo");
                    const demoPlay = audioFragment.querySelector(".demo-play");

                    // Toggle play/stop with play button
                    let isPlaying = false;
                    demoPlay.addEventListener("click", () => {
                        if (!isPlaying) {
                            audioDemo.play();
                        } else {
                            audioDemo.pause();
                            audioDemo.currentTime = 0;
                        }
                    });
                    audioDemo.addEventListener("play", () => {
                        isPlaying = true;
                        demoPlay.innerHTML = "&#9632;"; // Stop icon
                        demoPlay.title = "Stop";
                    });
                    audioDemo.addEventListener("pause", () => {
                        isPlaying = false;
                        demoPlay.innerHTML = "&#9654;"; // Play icon
                        demoPlay.title = "Play";
                    });
                    audioDemo.addEventListener("ended", () => {
                        isPlaying = false;
                        demoPlay.innerHTML = "&#9654;";
                        demoPlay.title = "Play";
                    });
                    document.querySelector("h1").appendChild(audioFragment);
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });

    </script>

</body>

</html>
