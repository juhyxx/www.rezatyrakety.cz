<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Balada o rezaté raketě</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            color: black;
            line-height: 1.2;
            font-family: Arial, sans-serif;
        }

        #text {
            strong {
                color: #9b1915;
            }

            h1 {
                margin: 0;
                background-color: #9b1915;

                padding: 1rem;
                color: white;
                font-size: 1em;
                text-align: center;
                text-transform: uppercase;
                white-space: nowrap;
            }
            ul {
                padding: 0;
                margin: 0;
            }
            li {
                margin: 0;
                padding: 0;
            }

            li::marker {
                color: #9b1915;
                font-weight: bold;
            }

            p {
                line-height: 1.5rem;
                margin: 0.25rem;
                border-bottom: 1px dotted #eee;
            }
            em {
                color: #999;
            }
      
            @media print {
                .audio-player {
                    display: none;
            }
    </style>

<body>
        <div id="text"></div>
        <template id="audio-player-template">
            <div class="audio-player">
                <span class="demo-label">Demo </span>
                <audio class="audio-demo">
                    <source class="source-demo" type="audio/mpeg">
                </audio>
                <button class="demo-play" title="Play">&#9654;</button>
                <button class="demo-stop" title="Stop">&#9632;</button>
                <span class="live-label">Live </span>
                <audio class="audio-live">
                    <source class="source-live" type="audio/mpeg">
                </audio>
                <button class="live-play" title="Play">&#9654;</button>
                <button class="live-stop" title="Stop">&#9632;</button>
            </div>
        </template>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        console.log("Loading markdown.js");

        const song = window.location.search.replace("?", "").split("=")[1];
        document.addEventListener("DOMContentLoaded", () => {
            fetch(`data/${song}/text.md`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.text();
                })
                .then(data => {
                    const html = marked.parse(data);
                    document.getElementById("text").innerHTML = html;
                    document.title = "TEXT: " + document.querySelector("h1").innerHTML;
                    
                    
                    // Use template for audio player
                    const template = document.getElementById("audio-player-template");
                    const audioFragment = template.content.cloneNode(true);
                    audioFragment.querySelector(".source-demo").src = `data/${song}/demo.mp3`;
                    audioFragment.querySelector(".source-live").src = `data/${song}/live.mp3`;

                    // Add custom controls functionality
                    const audioDemo = audioFragment.querySelector(".audio-demo");
                    const demoPlay = audioFragment.querySelector(".demo-play");
                    const demoStop = audioFragment.querySelector(".demo-stop");
                    demoPlay.addEventListener("click", () => {
                        audioDemo.play();
                    });
                    demoStop.addEventListener("click", () => {
                        audioDemo.pause();
                        audioDemo.currentTime = 0;
                    });

                    const audioLive = audioFragment.querySelector(".audio-live");
                    const livePlay = audioFragment.querySelector(".live-play");
                    const liveStop = audioFragment.querySelector(".live-stop");
                    livePlay.addEventListener("click", () => {
                        audioLive.play();
                    });
                    liveStop.addEventListener("click", () => {
                        audioLive.pause();
                        audioLive.currentTime = 0;
                    });

                    document.querySelector("h1").appendChild(audioFragment);
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });

    </script>

</body>

</html>
